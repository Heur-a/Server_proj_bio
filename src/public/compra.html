<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="css/compra.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logotipo_modoClaro.png" alt="Logo de la empresa">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">PRINCIPAL</a></li>
                <li><a href="#">SENSOR</a></li>
                <li><a href="#">ACERCA DE</a></li>
                <li><a href="#">SUSCRIPCIÓN</a></li>
                <li><a href="#">CONTACTO</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#"><i class="bi bi-person-circle"></i></a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="formulario">
            <h1>Formulario de Compra</h1>
            <form method="post">
                <div class="grupo">
                    <div class="escribir">
                        <label>Nombre*</label>
                        <input type="text" required>
                    </div>
                    <div class="escribir">
                        <label>Apellidos*</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="grupo">
                    <div class="escribir">
                        <label>Correo Electrónico*</label>
                        <input type="text" required>
                    </div>
                    <div class="escribir">
                        <label>Teléfono de contacto*</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="grupo">
                    <div class="escribir">
                        <label>Contraseña*</label>
                        <input type="password" required>
                    </div>
                    <div class="escribir">
                        <label>Repetir Contraseña*</label>
                        <input type="password" required>
                    </div>
                </div>
                <div class="grupo">
                    <div class="escribir">
                        <label>Dirección*</label>
                        <input type="text" required>
                    </div>
                    <div class="peque" class=>
                        <label>Población*</label>
                        <input type="text" required>
                    </div>
                    <div class="peque">
                        <label>Código Postal*</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="grupo">
                    <div class="escribir">
                        <label>Número de Tarjeta*</label>
                        <input type="text" required>
                    </div>
                    <div class="peque">
                        <label>Caducidad*</label>
                        <input type="text" required>
                    </div>
                    <div class="peque">
                        <label>CVC*</label>
                        <input type="text" required>
                    </div>
                </div>
                
                <input class=boton type="submit" value="Comprar">
            </form>
        </div>
    </div>
    <footer>
        <label>© 2024 Ozone. Todos los derechos reservados.</label>
    </footer>
</body>
</html>
