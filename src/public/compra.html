<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ZONE | Acerca de</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/compra.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logotipo_modoClaro.png" alt="Logo de la empresa" class="logo-img">
            </a>
        </div>
        <button class="menu-toggle">&#9776;</button>
        <nav class="nav">
            <ul>
                <li><a href="index.html">PRINCIPAL</a></li>
                <li><a href="sensor.html">SENSOR</a></li>
                <li><a href="acerca_de.html">ACERCA DE</a></li>
                <li><a href="suscripción.html">SUSCRIPCIÓN</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
        <div class="user"><a href="log-in.html"><i class="bi bi-person-circle"></i></a></div>

    </header>
    <div class="vacio"></div>

    <main>
        <form id="purchaseForm" class="formulario">
            <div class="step active" id="step1">
                <h2>Paso 1</h2>
                <p>Verifique su identidad</p>
                <div class="grupo">
                    <div class="escribir">
                        <label for="email">Correo Electrónico*</label>
                        <input type="email" required placeholder="Introduzca su corre electrónico">
                        <button type="button" onclick="verifyEmail()">Siguiente</button>
                    </div>
                </div>
            </div>
            <div class="step" id="step2">
                <h2>Paso 2</h2>
                <p>Introduzca sus datos personales</p>
                <div class="grupo">
                    <div class="escribir">
                        <label for="name">Nombre*</label>
                        <input id="name" type="text" required>
                    </div>
                    <div class="escribir">
                        <label for="name">Apellidos*</label>
                        <input id="surname" type="text" required>
                    </div>
                </div>
                <div class="grupo">
                    <div class="escribir">
                        <label for="name">Teléfono de contacto*</label>
                        <input type="text" required>
                    </div>
                    <div class="escribir">
                        <label for="address">Dirección*</label>
                        <input type="text"  required>
                    </div>
                </div>
                <div class="grupo">
                    <div class="escribir">
                        <label for="name">Población*</label>
                        <input type="text" required>
                    </div>
                    <div class="escribir">
                        <label for="name">Código postal*</label>
                        <input type="text" required>
                    </div>
                </div>
                <button type="button" onclick="nextStep(3)">Siguiente</button>
            </div>
            <div class="step" id="step3">
                <h2>Paso 3</h2>
                <p>Introduzca sus datos de compra</p>
                <div class="grupo">
                    <div class="escribir">
                        <label for="card">Número de Tarjeta*</label>
                        <input type="text"required>
                    </div>
                </div>
                <div class="grupo">
                    <div class="escribir">
                        <label for="card">Fecha de caducidad*</label>
                        <input type="text" required>
                    </div>
                    <div class="escribir">
                        <label for="card">CVC*</label>
                        <input type="text" required>
                    </div>
                </div>
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">Acepto la <a href="#">Política de Privacidad</a></label>
                <button type="button" onclick="submitForm()">Pagar</button>
            </div>
        </form>    
        
    </main>
    <div class="popup" id="popup">
        <h2>¡Compra Completa!</h2>
        <p>Gracias por tu compra.</p>
        <button onclick="closePopup()">Cerrar</button>
    </div>
    
    <footer>
        <p>&copy; 2024 Ozone. Todos los derechos reservados.</p>
    </footer>

    <script src="js/menu.js"></script>   
    <script src="js/compra.js"></script>
 
</body>
</html>
