<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/log-in.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logotipo_modoClaro.png" alt="Logo de la empresa">
        </div>
    </header>
    <div class="container">
        <div class="formulario">
            <h1>Iniciar sesión</h1>
            <form method="post">
                <div class="escribir">
                    <label>Correo electrónico*</label>
                    <input type="text" required>
                </div>
                <div class="escribir">
                    <label>Contraseña*</label>
                    <input type="password" required>
                </div>
                <input class=boton type="submit" value="Iniciar sesión">
    
                <div class="recordar">¿Has olvidado tu contraseña?</div>
                <div class="recordar"><a href="#">Recuperar contraseña</a></div>
            
            </form>
        </div>
        <div class="foto">
            <img src="img/imagen_login.png" alt="Imagen de inicio de sesión">
        </div>
    </div>
    <script src="js/log-in.js"></script>
</body>
</html>
