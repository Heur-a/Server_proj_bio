<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZONE | Iniciar sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/log-in.css">

    
    <!--tipografia-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--iconos bootstrap-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a id="enlace" href="index.html">
            <i class="bi bi-arrow-left" id="flecha"></i>
            <div class="logo">
                <img src="img/logotipo_modoClaro.png" alt="Logo de la empresa" class="logo-img">
            </div>
        </a>
    </header>
    <div class="container">
        <div class="formulario">
            <h1>Iniciar sesión</h1>
            <form method="post">
                <div class="escribir">
                    <label>Correo electrónico*</label>
                    <input type="text" required>
                </div>
                <div class="escribir">
                    <label>Contraseña*</label>
                    <input type="password" required>
                </div>
                <input class=boton type="submit" value="Iniciar sesión">
    
                <div class="recordar">¿Has olvidado tu contraseña?</div>
                <div class="recordar"><a href="#">Recuperar contraseña</a></div>
            
            </form>
        </div>
        <div class="foto">
            <img src="img/imagen_login.png" alt="Imagen de inicio de sesión">
        </div>
    </div>

    <script src="/js/login.js"></script>

</body>
</html>
