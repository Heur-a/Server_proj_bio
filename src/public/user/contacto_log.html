<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>OZONE | Formulario de contacto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/contacto.css">
    
    <!--tipografia-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--iconos bootstrap-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    
</head>
<body>

    <header>
        <div class="logo">
            <a href="index_log.html">
                <img src="/img/logotipo_modoClaro.png" alt="Logo de la empresa" class="logo-img">
            </a>
        </div>
        <button class="menu-toggle">&#9776;</button>
        <nav class="nav">
            <ul>
                <li><a href="index_log.html">PRINCIPAL</a></li>
                <li><a href="mediciones.html">MEDICIONES</a></li>
                <li><a href="contacto_log.html" style="font-weight: bold;">CONTACTO</a></li>
                <li><a href="faq_log.html">FAQ</a></li>
                <li><a href="gases_log.html">GASES</a></li>
            </ul>
        </nav>
        <div class="user"><a href="user-profile.html"><i class="bi bi-person-circle"></i></a></div>

    </header>
    <main>
        <section class="formulario">
            <h2>Formulario de Contacto</h2>
            <form method="post">
                <div class="grupo">
                    <div class="escribir">
                        <label>Nombre*</label>
                        <input id="name" type="text" required>
                    </div>
                    <div class="escribir">
                        <label>Apellido*</label>
                        <input id="surname" type="text" required>
                    </div>
                </div>
                <div class="grupo">
                    <div class="escribir">
                        <label>Correo Electrónico*</label>
                        <input id="email" type="text" required>
                    </div>
                    <div class="escribir">
                        <label>Teléfono de contacto</label>
                        <input id="telephone" type="text">
                    </div>
                </div>
                <div class="grupo">
                    <div class="escribir">
                        <label for="options">Asunto*</label>
                        <select id="options" name="options" required>
                            <option value="" disabled selected>Seleccione un asunto</option>
                            <option value="averia_sensor">Avería del sensor</option>
                            <option value="averia_app">Avería app</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="grupo" id="descripcion_grupo">
                    <div class="descripcion">
                        <label>Descripción</label>
                        <input id="description" type="text">
                    </div>
                </div>
                <input class=boton type="submit" onclick="verify()" value="Enviar">
            </form>        
        </section>    
    </main>
    
    <footer>
        <p>&copy; 2024 Ozone. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/menu.js"></script>   
    <script src="/js/contacto_log.js"></script> 
</body>
</html>
