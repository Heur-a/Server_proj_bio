<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Formulario Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div>
            MOCK USER PAGE
           </div>
           <div>
            <button id="logoutButton">Log Out</button>
           </div>
        <section>
            <h2>Formulario</h2>
            <form id="simpleForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico*</label>
                    <input id="email" type="email" placeholder="Introduzca su correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña*</label>
                    <input id="password" type="password" placeholder="Introduzca su contraseña" required>
                </div>
                <div class="form-group">
                    <label for="repeat_password">Repetir Contraseña*</label>
                    <input id="repeat_password" type="password" placeholder="Repita su contraseña" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Teléfono*</label>
                    <input id="telephone" type="tel" placeholder="Introduzca su teléfono" required>
                </div>
                <div class="form-group">
                    <label for="postal">Código Postal*</label>
                    <input id="postal" type="text" placeholder="Introduzca su código postal" required>
                </div>
                <button type="button" onclick="validateForm()">Enviar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="/js/logout.js"></script>
</body>
</html>
