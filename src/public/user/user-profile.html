</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="/img/logotipo_modoClaro.png" alt="Logo de la empresa" class="logo-img">
            </a>
        </div>
        <button class="menu-toggle">&#9776;</button>
        <nav class="nav">
            <ul>
                <li><a href="/mediciones.html" style="font-weight: bold;">PRINCIPAL</a></li>

                <li><a href="/faq.html">FAQ</a></li>
                <li><a href="/gases.html">GASES</a></li>
            </ul>
        </nav>
        <div class="user"><a href="/user/user-profile.html"><i class="bi bi-person-circle"></i></a></div>

    </header>
    <main>
       
        <section>
            <h2>Editar perfil</h2>
            <form id="simpleForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" placeholder="Introduzca su nombre" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Introduzca su contraseña" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="repeat_password">Repetir Contraseña</label>
                    <input id="repeat_password" type="password" placeholder="Repita su contraseña" required>
                    <span class="error-message" id="repeatPasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="telephone">Teléfono</label>
                    <input id="telephone" type="tel" placeholder="Introduzca su teléfono" required>
                    <span class="error-message" id="telephoneError"></span>
                </div>
                <div class="form-group">
                    <label for="postal">Apellidos</label>
                    <input id="postal" type="text" placeholder="Introduzca sus apellidos a cambiar" required>
                    <span class="error-message" id="postalError"></span>
                </div>
                <button type="button" onclick="validateForm()">Enviar</button> 
                <div>
            <button id="logoutButton">Log Out</button>
        </div>
            </form>
            <div id="statusMessage"></div>
        </section>
    </main>

</html>
