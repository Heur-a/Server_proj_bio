<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Formulario Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div>
            MOCK USER PAGE
        </div>
        <div>
            <button id="logoutButton">Log Out</button>
        </div>
        <section>
            <h2>Formulario</h2>
            <form id="simpleForm">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Introduzca su contraseña" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="repeat_password">Repetir Contraseña</label>
                    <input id="repeat_password" type="password" placeholder="Repita su contraseña" required>
                    <span class="error-message" id="repeatPasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="telephone">Teléfono</label>
                    <input id="telephone" type="tel" placeholder="Introduzca su teléfono" required>
                    <span class="error-message" id="telephoneError"></span>
                </div>
                <div class="form-group">
                    <label for="postal">Apellidos</label>
                    <input id="postal" type="text" placeholder="Introduzca sus apellidos a cambiar" required>
                    <span class="error-message" id="postalError"></span>
                </div>
                <button type="button" onclick="validateForm()">Enviar</button>
            </form>
            <div id="statusMessage"></div>
        </section>
    </main>
    <script src="/js/updateUser-UserProfile.js"></script>
    <script src="/js/logout.js"></script>
</body>
</html>
